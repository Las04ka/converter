<form
  [formGroup]="firstCurrencyForm"
  class="currency-form">
  <mat-form-field>
    <mat-label>Валюта 1</mat-label>
    <mat-select formControlName="CurrencyType">
      <mat-option
        *ngFor="let currency of currenciesData | keyvalue"
        [value]="currency.key">
        {{ currency.value.code }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Кількість валюти</mat-label>
    <input
      matInput
      type="number"
      formControlName="CurrencyAmount" />
  </mat-form-field>
</form>
<mat-icon class="compare-icon">compare_arrows</mat-icon>
